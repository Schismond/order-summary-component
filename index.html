<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-body-header">
            <img src="./images/illustration-hero.svg" alt="music icon" />
          </div>
          <div class="card-body">
            <div class="card-middle">
              <h2 class="card-title">Order Summary</h2>
              <p class="card-body-text">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="card-body-footer">
                <div class="card-body-footer-left">
                  <img src="./images/icon-music.svg" alt="music icon" />
                  <div class="card-body-footer-left-text">
                    <h3>Annual Plan</h3>
                    <p class="price">$59.99/year</p>
                  </div>
                </div>
                <a class="change-button" href="#">Change</a>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="primary-button">Proceed to Payment</button>
            <button class="secondary-button">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
